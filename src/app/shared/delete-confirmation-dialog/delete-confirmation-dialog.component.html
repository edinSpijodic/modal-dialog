
<h3 class="title" md-dialog-title>Confirmation dialog</h3>
<hr>
<br>
<div md-dialog-content>Are you sure you want to delete this entry?</div>
<br>
<hr>
<div class="button" mat-dialog-actions>
  <button  mat-flat-button color="warn" (click)="delete()">Yes</button> 
  <button  mat-flat-button mat-dialog-close>No</button>
</div>
